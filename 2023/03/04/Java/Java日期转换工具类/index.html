octag">@author</span> sicmatr1x@outlook.com</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@date</span> 2023/3/4 20:22</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">DateUtil</span> &#123;<br><br>    <span class="hljs-comment">// Empty checks</span><br>    <span class="hljs-comment">//-----------------------------------------------------------------------</span><br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isEmpty</span><span class="hljs-params">(<span class="hljs-keyword">final</span> CharSequence cs)</span> &#123;<br>        <span class="hljs-keyword">return</span> cs == <span class="hljs-literal">null</span> || cs.length() == <span class="hljs-number">0</span>;<br>    &#125;<br><br>    <span class="hljs-comment">// Date formats</span><br>    <span class="hljs-comment">//-----------------------------------------------------------------------</span><br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">String</span> <span class="hljs-variable">DEFAULT_DATETIME_FORMAT</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;yyyy-MM-dd HH:mm:ss&quot;</span>;<br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> Map&lt;String, String&gt; FORMATS = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashMap</span>&lt;&gt;();<br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> Map&lt;String, String&gt; FORMATS_REGEX = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashMap</span>&lt;&gt;();<br><br>    <span class="hljs-keyword">static</span> &#123;<br>        FORMATS.put(<span class="hljs-string">&quot;yyyyMMdd&quot;</span>, <span class="hljs-string">&quot;^\\d&#123;4&#125;\\d&#123;1,2&#125;\\d&#123;1,2&#125;$&quot;</span>);<br>        FORMATS.put(<span class="hljs-string">&quot;yyyy-MM-dd&quot;</span>, <span class="hljs-string">&quot;^\\d&#123;4&#125;-\\d&#123;1,2&#125;-\\d&#123;1,2&#125;$&quot;</span>);<br>        FORMATS.put(<span class="hljs-string">&quot;yyyy/MM/dd&quot;</span>, <span class="hljs-string">&quot;^\\d&#123;4&#125;/\\d&#123;1,2&#125;/\\d&#123;1,2&#125;$&quot;</span>);<br>        FORMATS.put(<span class="hljs-string">&quot;yyyy.MM.dd&quot;</span>, <span class="hljs-string">&quot;^\\d&#123;4&#125;\\.\\d&#123;1,2&#125;\\.\\d&#123;1,2&#125;$&quot;</span>);<br>        FORMATS.put(<span class="hljs-string">&quot;yyyy-MM-dd HH:mm:ss&quot;</span>, <span class="hljs-string">&quot;^(?:(?!0000)[0-9]&#123;4&#125;-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]&#123;2&#125;(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29) (20|21|22|23|[0-1][0-9]):[0-5][0-9]:[0-5][0-9]$&quot;</span>);<br><br>        FORMATS_REGEX.put(<span class="hljs-string">&quot;^\\d&#123;4&#125;\\d&#123;1,2&#125;\\d&#123;1,2&#125;$&quot;</span>, <span class="hljs-string">&quot;yyyyMMdd&quot;</span>);<br>        FORMATS_REGEX.put(<span class="hljs-string">&quot;^\\d&#123;4&#125;-\\d&#123;1,2&#125;-\\d&#123;1,2&#125;$&quot;</span>, <span class="hljs-string">&quot;yyyy-MM-dd&quot;</span>);<br>        FORMATS_REGEX.put(<span class="hljs-string">&quot;^\\d&#123;4&#125;/\\d&#123;1,2&#125;/\\d&#123;1,2&#125;$&quot;</span>, <span class="hljs-string">&quot;yyyy/MM/dd&quot;</span>);<br>        FORMATS_REGEX.put(<span class="hljs-string">&quot;^\\d&#123;4&#125;\\.\\d&#123;1,2&#125;\\.\\d&#123;1,2&#125;$&quot;</span>, <span class="hljs-string">&quot;yyyy.MM.dd&quot;</span>);<br>        FORMATS_REGEX.put(<span class="hljs-string">&quot;^(?:(?!0000)[0-9]&#123;4&#125;-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]&#123;2&#125;(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29) (20|21|22|23|[0-1][0-9]):[0-5][0-9]:[0-5][0-9]$&quot;</span>, <span class="hljs-string">&quot;yyyy-MM-dd HH:mm:ss&quot;</span>);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * test date string is match the format</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> format date format</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> dateStr date string</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> true: match; false: not match</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">test</span><span class="hljs-params">(String format, String dateStr)</span> &#123;<br>        <span class="hljs-keyword">if</span> (isEmpty(format) || isEmpty(dateStr)) &#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        &#125;<br>        <span class="hljs-keyword">if</span> (!FORMATS.containsKey(format)) &#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        &#125;<br>        <span class="hljs-type">String</span> <span class="hljs-variable">formatRegex</span> <span class="hljs-operator">=</span> FORMATS.get(format);<br>        <span class="hljs-keyword">return</span> Pattern.matches(formatRegex, dateStr);<br>    &#125;<br><br>    <span class="hljs-comment">// Date formats: string -&gt; java.util.Date</span><br>    <span class="hljs-comment">//-----------------------------------------------------------------------</spa
